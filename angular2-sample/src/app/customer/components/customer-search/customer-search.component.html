<md-card>
    <md-card-title>名簿検索</md-card-title>
    <md-card-content>
<div class="container" >
  <div class="col-lg-12 col-md-12 col-sm-12">
    <table class="col-lg-12 col-md-12 col-sm-12">
      <tr>
        <th width="80px;"></th>
        <th class="col-md-3"></th>
        <th width="120px;"></th>
        <th class="col-md-4"></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <td>氏　　名</td>
        <td colspan="3">
          <input type="text" id="fullName" name="fullName" [(ngModel)]="customerForm.fullName"  class="form-control" /></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr> <td>&nbsp;</td></tr>
      <tr>
        <td>郵便番号</td>
        <td>
          <input type="text" id="postalCode" name="postalCode" [(ngModel)]="customerForm.postalCode" class="form-control" /></td>
        <td>住　　所</td>
        <td colspan="4">
          <input type="text" id="address" name="address" [(ngModel)]="customerForm.address" class="form-control full-width" /></td>
      </tr>
      <tr> <td>&nbsp;</td></tr>
      <tr>
        <td>電話番号</td>
        <td>
          <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="customerForm.phoneNumber" class="form-control" /></td>
        <td>メールアドレス</td>
        <td colspan="4">
          <input type="text" id="mailAddress" name="mailAddress" [(ngModel)]="customerForm.mailAddress" class="form-control medium-width" /></td>
      </tr>
      <tr> <td>&nbsp;</td></tr>
      <tr>
        <td>種別</td>
        <td colspan="6">
          <div *ngFor="let userT of customerTypeList">
            <md-checkbox [checked]="userT.checked" id=`typId${userT.id}` name="typId" [value]="userT.id" [(ngModel)]="userT.checked">{{userT.name}}</md-checkbox>
<!--
            <input checked={{userT.checked}} value ={{userT.id}} type="checkbox" group="cType"
                   id=`typId${userT.id}` name="typId"  [(ngModel)]="userT.checked" />
            {{userT.name}}
-->
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="5" align="right">
          <div class="button-row">
            <button md-raised-button color="primary" (click)="new()">新　規</button>　　　　
            <button md-raised-button color="primary" (click)="customerSearch()">検　索</button>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="hr-div"> <hr /></div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th (click)="sortByHead('fullName')" width="10%">氏名</th>
          <th (click)="sortByHead('postalCode')" width="7%">郵便番号</th>
          <th (click)="sortByHead('address')" width="37%">住所</th>
          <th (click)="sortByHead('phoneNumber')" width="15%">電話番号</th>
          <th (click)="sortByHead('mailAddress')" width="20%">メールアドレス</th>
          <th (click)="sortByHead('typeName')" width="10%">種別</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of customerList " (dblclick)="detail(user.id)">
              <td>{{user.fullName}}</td>
              <td>{{user.postalCode}}</td>
              <td>{{user.address}}</td>
              <td>{{user.phoneNumber}}</td>
              <td>{{user.mailAddress}}</td>
              <td>{{user.typeName}}</td>
          </tr>
        </tbody>
      </table>
      <table style="width:100%; margin-top: -10px"  >
        <tr>
          <td>
            <ul class="pagination" *ngFor="let pageShow of pagingModel.pageShowArry">
              <li class={{pageShow.pageingCss}}><a (click)="pagingClick(pageShow.pageingShow)">{{pageShow.pageingShow}}</a></li>
            </ul>
          </td>
          <td align="right">
            検索結果：{{customerListWhere.length}}件
          </td>
        </tr>
      </table>
  </div>
  </div>
</div>
    </md-card-content>
</md-card>
